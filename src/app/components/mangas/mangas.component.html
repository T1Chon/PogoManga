<div class="flex justify-center lg:px-36 lg:py-24">
    <div class="bg-red-100 border-2 border-black flex flex-col  w-72 rounded-xl text-center gap-8 p-8 h-[50%]">
        <h1 class="text-lg font-bold">Categor√≠as</h1>
        <p class="text-lg cursor-pointer hover:text-red-500" (click)="filterCategory('Berserk')">Berserk</p>
    <p class="text-lg cursor-pointer hover:text-red-500" (click)="filterCategory('One Punch Man')">One Punch Man</p>
    <p class="text-lg cursor-pointer hover:text-red-500" (click)="filterCategory('Vagabond')">Vagabond</p>
    <p class="text-lg cursor-pointer hover:text-red-500" (click)="filterCategory('Naruto')">Naruto</p>
    <p class="text-lg cursor-pointer hover:text-red-500" (click)="filterCategory('One Piece')">One Piece</p>
        <div class="text-left">
            <p class="text-lg cursor-default" id="filtrar-disponible">FILTRAR POR DISPONIBILIDAD:</p>
            <input type="checkbox" id="Stock" name="Stock" value="Stock" (change)="filterAvailability($event)">
            <label class="ml-1" for="Stock">Stock</label><br>
            <input type="checkbox" id="Pre-venta" name="Pre-venta" value="Pre-venta" (change)="filterAvailability($event)">
            <label class="ml-1" for="Pre-venta">Segunda Mano</label>
        </div>
    </div>
    <div class="ml-24">
        <section>
            <p class="font-bold text-3xl text-center">Mangas</p>
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-16">
                @if(products$ | async; as resultObject) {
                    @for (item of (resultObject.productos.length > 16 ? resultObject.productos.slice(0, 16) : resultObject.productos); track item.nombre){
                <app-card-info [cardInfo]="item" />
                }
                }
            </div>
        </section>
    </div>
</div>
