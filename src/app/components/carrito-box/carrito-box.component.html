
<div class="z-[900] flex p-3 absolute border w-auto -mt-12 bg-white rounded shadow max-h-96 overflow-y-auto">
  <div class="shopping-cart">
    <div class="shopping-cart-header flex justify-between items-center mb-3">
      <i class="fa fa-shopping-cart cart-icon text-2xl"></i>
      <div class="shopping-cart-total flex justify-end border rounded border-white shadow-md p-3">
        <span class="lighter-text mr-2">Total:</span>
        <span class="main-color-text font-bold">{{ precioTotal$| async }}</span>
      </div>
    </div> 

    @for (item of products; track item.nombre; let index = $index) {
      <div class="flex gap-3 items-center mb-3">
        <button class="text-red-500 hover:text-red-700" (click)="onClick(index)">X</button>
        <app-carrito-card [carritocardInfo]="item"></app-carrito-card>
      </div>
    }


      <div class="flex items-center justify-center mt-3">
  <button class="transition ease duration-300 text-white border-1 rounded-2xl p-2 bg-gradient-to-r from-orange-500 to-red-600 hover:from-custom-pink hover:to-custom-pink" [routerLink]="['/cart']">
    Ir a la cesta
  </button>
</div>
</div> 
</div>
