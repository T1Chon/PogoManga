<div
    class="flex flex-col w-full max-w-xs text-center justify-center items-center border-2 rounded-xl shadow-lg hover:shadow-xl duration-300 hover:border-red-300 mx-auto my-4 relative">
    <div class="w-full h-0 pt-[100%] relative rounded-t-xl overflow-hidden">
        <img class="absolute top-0 left-0 w-full h-full object-contain cursor-pointer"
            [routerLink]="['/productdetail', cardInfo.id_producto]" src="{{ cardInfo.img }}-1.jpg">
    </div>
    <div class="w-full p-4 flex flex-col items-center">
        <div class="h-16 flex items-center">
            <h2 class="text-xl m-0 cursor-pointer font-semibold hover:text-red-500"
                [routerLink]="['/productdetail', cardInfo.id_producto]">{{ cardInfo.nombre }}</h2>
        </div>
        <div class="h-8 flex items-center">
            <h2 class="text-xl m-0 font-semibold">{{ cardInfo.precio }}€</h2>
        </div>
        <button (click)="addToCart()"
            class="transition ease duration-300 text-white border-1 rounded-2xl p-2 mt-4 bg-gradient-to-r from-orange-500 to-red-600 hover:from-custom-pink hover:to-custom-pink">
            Añadir al carrito
        </button>
        @if (cardInfo.stock < 10) { 
        <div class="absolute bg-red-500 rounded-full text-sm text-white p-1 top-2 right-2">
            Pocas unidades
        </div>
        }
        <h2 class="hidden">{{ cardInfo.id_producto }}</h2>
    </div>
</div>
