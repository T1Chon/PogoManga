<main class=" ">
    <div class="mx-auto border border-gray-700 w-1/3 p-16 rounded-2xl my-14 shadow">
        <h2 class="mb-5 text-center">Registro</h2>
        <form action="" method="post" class="flex flex-col gap-y-4">
            <label for="user" class="flex justify-center items-start flex-col ">
                <h2 class="text-sm">Usuario</h2>
                <input type="text" name="User" id="user" cols="15" rows="1" maxlength="20" required class="w-full" [(ngModel)]="registerObj.usuario">
            </label>
            <label for="name" class="flex justify-center items-start flex-col  ">
                <h2 class="text-sm">Nombre</h2>
                <input type="text" name="name" id="name" cols="15" rows="1" maxlength="20" required placeholder="" class="w-full" [(ngModel)]="registerObj.nombre">
            </label>
            <label for="firstname" class="flex justify-center items-start flex-col ">
                <h2 class="text-sm">Primer Apellido</h2>
                <input type="text" name="firstname" id="firstname" cols="15" rows="1" maxlength="20" required placeholder="" class="w-full" [(ngModel)]="registerObj.apellido1">
            </label>
            <label for="secondname" class="flex justify-center items-start flex-col">
                <h2 class="text-sm">Segundo Apellido</h2>
                <input type="text" name="secondname" id="secondname" cols="15" rows="1" maxlength="20" required placeholder="" class="w-full" [(ngModel)]="registerObj.apellido2">
            </label>
            <label for="correo" class="flex justify-center items-start flex-col">
                <h2 class="text-sm">Correo</h2>
                <input type="email" name="secondname" id="correo" cols="15" rows="1" maxlength="50" required placeholder="" class="w-full" [(ngModel)]="registerObj.correo">
            </label>
            <label for="password" class="flex justify-center items-start flex-col ">
                <h2 class="text-sm">Contrase√±a</h2>
                <input type="password" name="password" id="password" cols="15" rows="1" minlength="8" maxlength="20" required placeholder="" class="w-full" [(ngModel)]="registerObj.contrasena">
            </label>
            <button class="transition ease duration-300 text-white shadow-lg rounded-2xl p-2 bg-gradient-to-r from-orange-500 to-red-600 hover:from-custom-pink hover:to-custom-pink"  type="submit" (click)="onRegister()">Register</button>
