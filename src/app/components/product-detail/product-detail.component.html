<p>Inicio > Figuras > {{ products?.categoria }} > {{ products?.nombre }} </p>
<div class="flex justify-center gap-20">
    <div class="flex flex-col gap-6 w-[5%]">
        <img class="border-solid border-1 max-w-[100%] max-h-[16%] border-black shadow-lg rounded-xl" src="{{ products?.img }}.jpg" onerror="this.style.display = 'none'">
        <img class="border-solid border-1 max-w-[100%] max-h-[16%] border-black shadow-lg rounded-xl" src="{{ products?.img }}-2.jpg" onerror="this.style.display = 'none'">
        <img class="border-solid border-1 max-w-[100%] max-h-[16%] border-black shadow-lg rounded-xl" src="{{ products?.img }}-3.jpg" onerror="this.style.display = 'none'">
        <img class="border-solid border-1 max-w-[100%] max-h-[16%] border-black shadow-lg rounded-xl" src="{{ products?.img }}-4.jpg" onerror="this.style.display = 'none'">
    </div>
    <img class="h-[30%] w-[30%] rounded-xl" src="{{ products?.img }}.jpg">
    <div>
        <h1>{{ products?.nombre }}</h1>
        <p>Características</p>
        <hr>
        <p>Categoria: {{ products?.categoria }}</p>
        <p>Tamaño: {{ products?.tamano }}cm</p>
    </div>
</div>
