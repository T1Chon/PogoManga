<div class="flex gap-20 justify-center">
    @for (content of productos; track content.nombre) {
    <div class="bg-slate-500 flex flex-col border-2 w-[30vh] h-[45vh] rounded-xl shadow-lg hover:shadow-xl duration-300 items-center justify-center">
        <div class="flex">
        </div>
        <h2 class="text-xl font-semibold mt-3 mb-2">{{ content.nombre }}</h2>
        <h2 class="text-xl font-semibold mb-2">{{ content.price }}€</h2>
        <button class="transition ease duration-300 text-white border-1 rounded-2xl p-2 bg-gradient-to-r from-orange-500 to-red-600 hover:from-custom-pink hover:to-custom-pink ">Añadir al carrito</button>
    </div>
    }
</div>
