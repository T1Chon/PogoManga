<div class="p-24">
    <p class="font-bold text-3xl">POGONOVEDADES</p>
    <div class="flex gap-20 justify-center flex-wrap">
        @if(products$ | async; as resultObject) {
        @for (item of resultObject.productos.slice(0,8); track item.nombre) {
        <div
            class="p-2 bg-bgfooter-400 flex flex-col border-2 w-[15%]  rounded-xl shadow-lg hover:shadow-xl duration-300 items-center justify-center">
            <app-card-info [cardInfo]="item" />
        </div>
        }
        }
    </div>

</div>
